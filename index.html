<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<header>
  <h1> Weather Dashboard</h1>
  <h4>Traveling soon? Prepare for your trip <br />
    by checking your cities weather!</h4>
</header>



    <!-- Start of Weather Dashboard Header and Search form-->
    <main class="flex-row justify-space-between">
      <div class="card text-dark bg-light mb-3 mt-3" style="max-width: 20rem;">
        <div class="card-header">Search For a City</div>
        <div class="card-body">
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City:</label>
            <input
              name="city"
              id="citySearch"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="button" class="btn btn-primary">Search</button>
          </form>
        </div>
        </div>
</main>

<!--End of Header and Search Form-->




 



</body>
</html>
